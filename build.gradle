plugins {
    id 'java'
}

group 'org.catplayer'
version '1.0-SNAPSHOT'
allprojects {
    repositories {
        maven {
            url('http://maven.aliyun.com/nexus/content/groups/public/')
        }
        mavenLocal()
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'
    dependencies {
        implementation fileTree('../lib')
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}

